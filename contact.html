<script>
  
  (function () {
    emailjs.init("tHP3ZUKlQ3p9uanWx");
  })();

  
  const form = document.getElementById("contact-form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    
    const now = new Date();
    const formattedTime = now.toLocaleString("fr-FR", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit"
    });
    document.getElementById("time").value = formattedTime;

   
    emailjs.sendForm("service_bnxx8lb", "template_mzstif5", this)
      .then(function () {
        alert("✉️ Message envoyé avec succès !");
        form.reset(); 
      }, function (error) {
        alert("❌ Une erreur est survenue : " + JSON.stringify(error));
      });
  });
</script>
